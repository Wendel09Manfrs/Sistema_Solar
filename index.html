<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Sistema Solar</title>
  </head>
  
  <body>
    <div id="controles">

      <div class="vel">
      <input type="range" id="barraTranslacao" min="0" max="0.01" step="0.0001" value="0.001">
      <p style="color: rgb(255, 255, 255); font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Velocidade(Translação)
    </div>
    
    <div class="vel">
      <input type="range" id="barraRotacao" min="0" max="0.01" step="0.0001" value="0.001">
      <p style="color: rgb(255, 255, 255); font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Velocidade(Rotacao)
    </div>


    <label for="astros" style="color: rgb(255, 255, 255); font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Selecione um astro:</label>
    <select id="astros" style="height: 20px;">
      <option value="sol">Sol</option>
        <option value="mercurio">Mercurio</option>
        <option value="venus">Venus</option>
        <option value="terra">Terra</option>
        <option value="marte">Marte</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturno">Saturno</option>
        <option value="uranus">Urano</option>
        <option value="netuno">Netuno</option>
        <option value="pluto">Pluto</option>
    </select>




  
<!doctype html>
    <script src="js/three.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
